# 服务器配置
host=127.0.0.1
port=6382

# 持久化配置
# 持久化模式：rdb 或 aof
persistenceMode=aof

# RDB 配置
# RDB 保存频率（秒）
rdbSaveInterval=3
# RDB 文件压缩
rdbCompression=true

# AOF 配置
# AOF 刷盘策略：always（每次写入）, everysec（每秒）, no（由操作系统决定）
aofFsync=everysec
# AOF 重写触发大小（字节）
aofRewriteSize=67108864


# 集群配置
clusterEnabled=true
nodeRole=slave
nodeId=slave2
# 主节点信息
masterHost=127.0.0.1
masterPort=6380
masterId=master-node
# 主从同步间隔（秒）
syncInterval=5
# 同步连接超时（毫秒）
syncConnectTimeout=5000
# 同步读取超时（毫秒）
syncReadTimeout=60000