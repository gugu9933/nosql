# Redis主节点配置文件

# 基础配置
host=127.0.0.1
port=6380
databaseCount=16

# 持久化配置
# 持久化模式：rdb 或 aof
persistenceMode=rdb

# RDB 配置
# RDB 保存频率（秒）
rdbSaveInterval=60
# RDB 文件压缩
rdbCompression=true

# AOF 配置
# AOF 刷盘策略：always（每次写入）, everysec（每秒）, no（由操作系统决定）
aofFsync=everysec
# AOF 重写触发大小（字节）
aofRewriteSize=67108864

# 集群配置
clusterEnabled=false
nodeRole=master
nodeId=master-node
# 从节点列表，格式：nodeId:host:port,nodeId:host:port...
# slaveNodes=slave1:127.0.0.1:6381,slave2:127.0.0.1:6382
# 心跳与状态检查
heartbeatInterval=5
nodeStatusInterval=10
nodeTimeout=30